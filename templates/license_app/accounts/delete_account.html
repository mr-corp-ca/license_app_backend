<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow p-4">
            <h3 class="text-center mb-4 text-danger">ðŸš¨ Delete Account</h3>
            {% if user_message %} <p class="text-center mb-4 text-{{color}}">{{user_message}}</p> {% endif %}
            <form method='post'>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="phone" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your Full Name" name='full_name'>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" name='phone_number' required>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Reason for Deletion</label>
                    <select class="form-select" id="reason"  name='reason'  required>
                        <option value="" disabled selected>Select a reason</option>
                        <option value="duplicate">Duplicate</option>
                        <option value="inappropriate">Inappropriate</option>
                        <option value="spam">Spam</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger w-100">Delete Account</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
