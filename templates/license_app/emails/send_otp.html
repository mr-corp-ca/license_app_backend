<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333333;
      }

      p {
        font-size: 16px;
        color: #333333;
      }

      .verification-code {
        font-size: 24px;
        font-weight: bold;
        color: #4caf50;
        margin-top: 16px;
        margin-bottom: 24px;
      }

      .footer {
        font-size: 14px;
        color: #666666;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Email Verification</h2>
      <p>Your verification code is:</p>
      <div class="verification-code">{{ code }}</div>
      <p>Use this code to verify your email address.</p>
      <p class="footer">
        This email was sent from coupan app. If you did not request this
        verification, please ignore this email.
      </p>
    </div>
  </body>
</html>
